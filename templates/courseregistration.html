{% extends "base.html" %}
{% block title %}Course Registration{% endblock title %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>course registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-NRdWRBLbq66T/J1+6MTU/JJ4XJXGJbsTHyLzJ9eFrnqFYWmHkS9CvR0Q7/NqrgozXBRsG4dCC1P4C6ZoUDLkzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
        }
        .program {
            margin-bottom: 30px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }
        .program img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .program h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        .program p {
            line-height: 1.6;
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
            margin: 0 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .form-container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input[type="text"], 
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .form-group textarea {
            height: 100px;
        }
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .form-group .form-check-input {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container">

    

    <div class="form-container">
        <h2>Registration Form</h2>
        <form method="post" action="/courseregistration/">
            {% csrf_token %}
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="fatherName">Father's Name</label>
                <input type="text" id="fatherName" name="fatherName" required>
            </div>
            <div class="form-group">
                <label for="motherName">Mother's Name</label>
                <input type="text" id="motherName" name="motherName" required>
            </div>
            <div class="form-group">
                <label for="fatherOccupation">Father's Occupation</label>
                <input type="text" id="fatherOccupation" name="fatherOccupation" required>
            </div>
            <div class="form-group">
                <label for="motherOccupation">Mother's Occupation</label>
                <input type="text" id="motherOccupation" name="motherOccupation" required>
            </div>
            <div class="form-group">
                <label for="academicDetails">Academic Details</label>
                <textarea id="academicDetails" name="academicDetails" required></textarea>
            </div>
            <div class="form-group">
                <label for="course">Course</label>
                <select id="course" name="course" required>
                    <option value="">Select Course</option>
                    <option value="B.Tech in Computer Science">B.Tech in Computer Science</option>
                    <option value="Master of Business Administration (MBA)">Master of  Business  Administration (MBA)</option>
                    <option value="Bachelor of Arts in Economics">Bachelor of Arts in Economics</option>
                    <option value="Bachelor of Science in Environmental Science">Bachelor of Science in Environmental Science</option>
                    <option value="Master of Public Health (MPH)">Master of Public Health (MPH)
                    </option>
                    <option value="Bachelor of Arts in Psychology">Bachelor of Arts in Psychology
                    </option>

                </select>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>





</body>
</html>
{% endblock content %}
