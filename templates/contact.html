{% extends "base.html" %}
{% load static %}  
{% block title %}Contact{% endblock title %}
{% block content %}
<div class="container">
    <h1>Contact Us</h1>
    
    <div class="mb-3">
        <p><strong>University Phone Numbers:</strong></p>
        <ul>
            <li>Main Campus: +1-123-456-7890</li>
            <li>Admissions Office: +1-123-456-7891</li>
            <li>Student Services: +1-123-456-7892</li>
        </ul>
    </div>
    <form method="post" action="/contact/"> 
        {% csrf_token %}
        <div class="mb-3">
            <label for="firstname" class="form-label">Your First Name</label>
            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter your firstname" required>
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Your Last Name</label>
            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter your lastname" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Your 10-digit Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Message</label>
            <textarea class="form-control" id="desc" rows="5" name="desc" placeholder="Enter your message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<style>
   
    .container {
        max-width: 600px;
        margin-top: 20px;
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        position: relative;
        overflow: hidden;
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
    }

    label {
        font-weight: bold;
    }

    textarea {
        resize: vertical; 
    }

    button[type="submit"] {
        width: 100%;
        margin-top: 15px;
    }

   
    .container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("{% static 'cont.jpeg' %}"); 
        background-size: cover;
        background-position: center;
        filter: brightness(0.7); 
        z-index: -1;
    }
</style>

{% endblock content %}
